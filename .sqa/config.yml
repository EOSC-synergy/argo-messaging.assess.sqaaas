      github.com/ARGOeu/argo-messaging bandit:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-black-jellyfish.sh
        container: qc.sec_scummy-aqua-schnauzer
      github.com/ARGOeu/argo-messaging gosec:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-black-starfish.sh
        container: qc.sec_silly-apricot-akita
  QC.Sty:
